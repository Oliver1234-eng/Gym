<!DOCTYPE html>
<html th:replace="~{fragments/base.html :: layout(~{::title},~{::link},~{::centralniDiv})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/StiloviTabela.css"/>
	<title>Termini</title>
</head>
<body>
	<div th:fragment="centralniDiv">
		<form method="get">
			<table class="sortable">
				<caption>Termini</caption>
				<tr>
					<th>r. br.</th>
					<th>datum i vreme</th>
					<th>trening</th>
					<th>sala</th>
					<th></th>
				</tr>
				<tr>
					<th></th>
					<th>
						od:<input type="date" th:value="${param.datumOd?: '2020-01-01'}" name="datumOd"/><input type="time" th:value="${param.vremeOd?: '08:00'}" name="vremeOd"/><br/>
						do:<input type="date" th:value="${param.datumDo?: '3000-01-01'}" name="datumDo"/><input type="time" th:value="${param.vremeDo?: '23:00'}"  name="vremeDo"/>
					</th>
					<th>
						<select name="treningId">
							<option value="">odaberi</option>
							<option th:each="itTrening: ${treninzi}" th:value="${itTrening.id}" th:text="${itTrening.naziv}" th:selected="${#strings.equals(itTrening.id, param.treningId)}"></option>
						</select>
					</th>
					<th><input type="number" th:value="${param.sala?: ''}" min="1" name="sala"/></th>
					<th><input type="submit" value="Pretrazi"/></th>
				</tr>
				<tr th:each="itTermin, status: ${termini}">
					<td class="broj" th:value="${status.index}"></td>
					<td><a th:href="|Termini/Details?id=${itTermin.id}|" th:text="${#temporals.format(itTermin.datumIVreme, 'dd.MM.yyy . HH:mm')}"></a></td>
					<td><a th:href="|Treninzi/Details?id=${itTermin.trening.id}|" th:text="${itTermin.trening.naziv}"></a></td>
					<td class="broj" th:text="${itTermin.sala}"></td>
					<td></td>
				</tr>
			</table>
		</form>
		<ul>
			<li th:if="${session.prijavljeniKorisnik != null and session.prijavljeniKorisnik.administrator}"><a href="Termini/Create">dodavanje termina</a></li>
		</ul>
	</div>
</body>
</html>
