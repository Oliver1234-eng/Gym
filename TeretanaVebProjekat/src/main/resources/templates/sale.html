<!DOCTYPE html>
<html th:replace="~{fragments/base.html :: layout(~{::title},~{::link},~{::centralniDiv})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/StiloviTabela.css"/>
	<title>Sale</title>
</head>
<body>
	<div th:fragment="centralniDiv">
		<form method="get">
			<table class="tabela">
				<caption>Sale</caption>
				<tr>
					<th>r. br.</th>
					<th>kapacitet</th>
					<th></th>
				</tr>
				<tr>
					<th></th>
					<th>
						od:<input type="number" min="0" th:value="${param.kapacitetOd}?: '0'" name="kapacitetOd"/><br/>
						do:<input type="number" min="0" th:value="${param.kapacitetDo}?: '100'" name="kapacitetDo"/>
					</th>
					<th><input type="submit" value="Pretrazi"/></th>
				</tr>
				<tr th:each="itSala, status: ${sale}">
					<td class="broj" th:value="${status.index}"></td>
					<td><a th:href="|Sale/Details?id=${itSala.id}|" th:text="${itSala.kapacitet}"></a></td>
					<td></td>
				</tr>
			</table>
		</form>
		<ul>
			<li th:if="${session.prijavljeniKorisnik != null and session.prijavljeniKorisnik.administrator}"><a href="Sale/Create">dodavanje sale</a></li>
		</ul>
	</div>
</body>
</html>
