<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">     
	<head>     
		<meta charset="UTF-8">     
		<base th:href="@{/}"><!-- popuni href atribut vrednošću context path-a -->
		<title>Korisnici</title>     
		<link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>     
	 	<link rel="stylesheet"  type="text/css" href="css/StiloviHorizontalniMeni.css"/>   
	 </head>     
	 <body>   
	 	<ul>     
	 		<li><a href="treninzi">Treninzi</a></li>       
	 		<li><a href="korisnici">Korisnici</a></li>     
	 	</ul>     
	 		<table>     
	 			<caption>Korisnici</caption>     
	 			<tr>      
	 				<th>Korisnicko ime</th>     
	 				<th>Lozinka</th>
	 				<th>Email</th>
	 				<th>Ime</th>
	 				<th>Prezime</th>
	 				<th>Datum rodjenja</th>
	 				<th>Adresa</th>
	 				<th>Broj telefona</th>
	 				<th>Datum registracije</th>
	 				<th>Uloga</th>
	 				<th></th>    
	 			</tr>
	 			<tr th:each="itKorisnik, status: ${korisnici}">  
	 				<td th:text="${itKorisnik.korisnickoIme}"></td>    
	 				<td th:text="${itKorisnik.lozinka}"></td>
	 				<td th:text="${itKorisnik.email}"></td>
	 				<td th:text="${itKorisnik.ime}"></td>
	 				<td th:text="${itKorisnik.prezime}"></td>   
	 				<td th:text="${#temporals.format(itKorisnik.datumRodjenja, 'dd.MM.yyy')}"></td> 
	 				<td th:text="${itKorisnik.adresa}"></td>       
	 				<td th:text="${itKorisnik.brojTelefona}"></td>
	 				<td th:text="${#temporals.format(itKorisnik.datumRegistracije, 'dd.MM.yyy')}"></td>
	 				<td th:text="${itKorisnik.uloga}"></td>    
	 				<td>    
	 					<form method="post" action="korisnici/obrisi" >     
	 						<input type="hidden"  name="id"  th:value="${itKorisnik.id}">     
	 						<input type="submit"  value="Obriši" >    
	 					</form>    
	 				</td>   
	 			</tr>
	 		</table>
	 </body>   
 </html>
