<!DOCTYPE html>
<html th:replace="~{fragments/base.html :: layout(~{::title},~{::link},~{::centralniDiv})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<script src="webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<title>Izvestaj</title>
</head>
<body>
	<span th:text="#{lang.change}"></span>
	<select id="locales">
		<option value=""></option>
		<option value="sr" th:text="#{lang.ser}"></option>
		<option value="en" th:text="#{lang.eng}"></option>
	</select>
	<div th:fragment="centralniDiv">
		<form method="post" action="Izvestaji/Create">
			<input type="hidden" name="id" value="1">
			<table class="forma">
				<caption th:text="#{dodavanjeNovogIzvestaja}"></caption>
				<tr>
					<th th:text="#{treningMalim}"></th>
					<td>
						<select name="treningId">
							<option th:each="itTrening: ${treninzi}" th:value="${itTrening.id}" th:text="${itTrening.naziv}"></option>
						</select>	
					</td>
				</tr>
				<tr>
					<th th:text="#{trener}"></th>
					<td>
						<select name="trener">
							<option value="trener1">trener 1</option>
							<option value="trener2">trener 2</option>
							<option value="trener3">trener 3</option>
						</select>
					</td>
				</tr>
				<tr>
					<th th:text="#{datumIVreme}"></th>
					<td>
						<input type="date" th:value="2020-04-01" name="datum"/>&nbsp;
						<input type="time" value="18:00" name="vreme"/>
					</td>
				<tr><th th:text="#{brojZakazanihTreninga}"></th><td><input type="number" value="1" min="1" name="brojZakazanihTreninga"/></td></tr>
				<tr><th th:text="#{cena}"></th><td><input type="number"  min="100" value="500" name="cena"/></td></tr>
				<tr><th></th><td><input type="submit" th:value="#{dodaj}"/></td></tr>
			</table>
		</form>
		<ul>
			<li><a href="Izvestaji" th:text="#{povratak}"></a></li>
		</ul>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function () {
				var selectedOption = $('#locales').val();
				if (selectedOption != ''){
					window.location.replace('Izvestaji/Create?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
</html>
