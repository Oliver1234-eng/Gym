<!DOCTYPE html>
<html th:replace="~{fragments/base.html :: layout(~{::title},~{::link},~{::centralniDiv})}" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/StiloviForma.css"/>
	<title>Korisnik</title>
</head>
<body>
	<div th:fragment="centralniDiv">
		<form method="post" action="Korisnici/Edit">
			<input type="hidden" name="korisnickoIme" th:value="${korisnik.korisnickoIme}"/>
			<table class="forma">
				<caption>Korisnik</caption>
				<tr><th>korisniƒçko ime:</th><td th:text="${korisnik.korisnickoIme}"></td></tr>
				<tr><th>lozinka:</th><td><input type="password" name="lozinka"/></td></tr>
				<tr><th>e-mail:</th><td><input type="text" name="email" th:value="${korisnik.email}"/></td></tr>
				<tr><th>ime:</th><td><input type="text" name="ime" th:value="${korisnik.ime}"/></td></tr>
				<tr><th>prezime:</th><td><input type="text" name="prezime" th:value="${korisnik.prezime}"/></td></tr>
				<tr>
					<th>datum i vreme rodjenja:</th>
					<td>
						<input type="date" th:value="${#temporals.format(korisnik.datumRodjenja, 'yyyy-MM-dd')}" name="datumRodjenja"/>&nbsp;
						<input type="time" th:value="${#temporals.format(korisnik.datumRodjenja, 'HH:mm')}" name="vremeRodjenja"/>
					</td>
				<tr>
				<tr><th>adresa:</th><td><input type="text" name="adresa" th:value="${korisnik.adresa}"/></td></tr>
				<tr><th>broj telefona:</th><td><input type="text" name="brojTelefona" th:value="${korisnik.brojTelefona}"/></td></tr>
				<tr>
					<th>datum i vreme registracije:</th>
					<td>
						<input type="date" th:value="${#temporals.format(korisnik.datumRegistracije, 'yyyy-MM-dd')}" name="datumRegistracije"/>&nbsp;
						<input type="time" th:value="${#temporals.format(korisnik.datumRegistracije, 'HH:mm')}" name="vremeRegistracije"/>
					</td>
				<tr>
				<tr th:if="${session.prijavljeniKorisnik.administrator and session.prijavljeniKorisnik != korisnik}"><th>administrator:</th><td><input type="checkbox" name="administrator" th:checked="${korisnik.administrator}"/></td></tr>
				<tr><th></th><td><input type="submit" value="Izmeni"/></td></tr>
			</table>
		</form>
		<form method="post" action="Korisnici/Delete">
			<input type="hidden" name="korisnickoIme" th:value="${korisnik.korisnickoIme}"/>
			<table class="forma">
				<tr><th></th><td><input type="submit" value="Obrisi"/></td></tr>
			</table>
		</form>
	</div>
</body>
</html>
